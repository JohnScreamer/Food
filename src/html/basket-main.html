         <div class="order__content">
            <a class="order__btn" href="index.html">до вибору страви</a>
            <h1 class="order__title  food__title">КОРЗИНА <span class="order__outer-amount">(в корзині 3 товари)</span>
            </h1>
         </div>
         <div class="order__wrapper">

         </div>
         <h2 class="order__subtitle"> Добавити в заказ</h2>
         <div class="order__recommendation">

         </div>
         <div class="order__accept-order">
            <div class="accept-order__info">
               <span class="accept-order__total-price-info">Разом: <span
                     class="accept-order__total-price"></span></span>
               <span class="accept-order__min-price">Мінімальна сума заказа 150₴</span>

            </div>
            <button class="accept-order__btn">Оформити заказ</button>
         </div>
      </div>

                  </div>

               </div>

               <h3 class="order-location__subtitle">Адреса доставки</h3>
               <div class="order-location__order-adress-info">
                  <input placeholder="Вкажіть вулицю *" type="text" name="streat-info"
                     class="order-location__streat-info">
                  <input placeholder="Номер будинку *" type="text" maxlength="5" name="house-number"
                     class="order-location__house-number">
                  <input placeholder="№ квартири" type="text" maxlength="4" name="apartment-number"
                     class="order-location__apartment-number">
                  <input placeholder="Під'їзд" type="text" maxlength="3" name="porch" class="order-location__porch">
                  <input placeholder="Поверх" type="text" maxlength="2" name="floor" class="order-location__floor">
                  <input placeholder="Коментарій" type="text" name="comment" class="order-location__comment">
               </div>
               <div class="custom-select">
                  <select class="order-location__pick-up-list-drop " value="" name="restaurants" id="restaurants">
                     <option>Виберіть ресторан</option>
                     <option value="Старий пес">Старий пес</option>
                     <option value="П'ятниця">П'ятниця</option>
                     <option value="Легенда">Легенда</option>
                     <option value="Малібу">Малібу ❤️</option>

                  </select>
               </div>




            </div>
         </div>
         <div class="order-information__pay-info">
            <h3 class="pay-info__title">3. Оплата</h3>
            <div class="pay-info__type">
               <input class="pay-info__input1" type="radio" id="contactChoice1" name="pay-type" value="Оплата онлайн">
               <label class="pay-info__label1 input-active" for="contactChoice1">Оплата онлайн</label>

               <input class="pay-info__input2" type="radio" id="contactChoice2" name="pay-type" value="Курєру картою">
               <label class="pay-info__label2" for="contactChoice2">Курєру картою</label>

               <input class="pay-info__input3" type="radio" checked id="contactChoice3" name="pay-type" value="Готівка">
               <label class="pay-info__label3" for="contactChoice3">Готівка</label>
            </div>
            <div class="pay-info__input-conteiner">
               <input type="text" name="card-num" placeholder="Номер карти" maxlength="16" class="pay-info__card-num">
               <input type="text" name="banknotes" placeholder="Купюра" class="pay-info__banknotes">
            </div>

         </div>
         <div class="order-information__submit-block">
            <input class="submit-block__checkbox" type="checkbox" checked name="consent" id="consentID">
            <label for="consentID" class="custom-checkbox"> Я згоден на обробку моїх перс. даних
               відповідно до<span class="submit-block__terms"> Умов</span> </label>
            <button type="submit" class="submit-block__submit-btn">Оформити замовлення</button>
         </div>

         </form>
      </div>
      </div>
      </div>

   </section>

   <div class="model-window-conteiner">

   </div>

</main>
